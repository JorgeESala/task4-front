<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/users.css">
</head>
<body>
    <header class="text-center mt-3 text-white"> 
        <h1>Users table</h1>
    </header>
    
    <main class="container">
        <div class="toolbar">
            <button type="button" class="btn btn-primary">Block <i class="bi bi-lock"></i></button>
            <button type="button" class="btn btn-primary"><i class="bi bi-unlock"></i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash3"></i></button>

        </div>
        <table class="table table-dark" id="usersTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Last login</th>
                <th scope="col">Blocked Status</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </main>
    <script src="../script/dashboards.js"></script>
</body>
</html>
